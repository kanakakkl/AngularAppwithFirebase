<div class="fill">
  <div id="map">
    <div id="map2">
      <div flex fxLayout="row" fxLayout.lt-sm="column" class="container theme-showcase text-center" role="main">

        <div class="logo">
          <img height="150px" width="330px" src="assets/img/gray_black_logo.jpg">
        </div>

        <form id="formLogin" name="ngForm" [formGroup]="adminloginForm" (ngSubmit)="onSubmit(adminloginForm)">
          <input type="hidden" name="$key" formControlName="$key">
          <h5 class="adminhead">Admin login verify</h5>
          <input type="text" placeholder=" Username" name="email"  [(ngModel)]="Formdata.email" formControlName="email" appForbiddenName="bob" id="usrname" required minlength="4">
          <br>
          <input type="password" placeholder="Password" name="password"  [(ngModel)]="Formdata.password" formControlName="password" required>
          <br>
          <div class="row">
            <div class="col-md-6  checkbox">
              <input type="checkbox"  (change)="onCheckUser($event)" [cheked]="saveDet"  [(ngModel)]="Formdata.rememberme" formControlName="rememberme" required>
              <label style="color:#6c757d; font-family: AvenirNextLTW01-Medium,sans-serif !important;"
               class="remlabel">Remember me</label>
            </div>
            <div id="recaptcha-container" style="visibility: hidden;"></div>
            <div class="col-md-6  btnlg">
              <button class="btnLgn"[disabled]="isLoginDisabled()" type="submit" required>Log in</button>
            </div>
          </div>
          <input type="text" name="code"  formControlName="code"  placeholder="Verification code">
          <br>
          <button  class="btnverify" [disabled]="isVerifyDisabled()" type="button" (click)="verifyCodeSubmit(adminloginForm)">Verify</button>
        </form>
        <hr>

        <div class="d-flex">
          <ul class="list-inline mx-auto justify-content-center">
            <li class="list-inline-item">About</li>
            <li class="list-inline-item">Careers</li>
            <li class="list-inline-item">Business</li>
            <li class="list-inline-item">Sitemap</li>
            <li class="list-inline-item">Privacy</li>
            <li class="list-inline-item">Terms</li>
            <li class="list-inline-item">Contact</li>
          </ul>
        </div>

      </div>
    </div>
  </div>
</div>
